# 리눅스 최소 파일 시스템 (게임 시뮬레이션용) YAML 예시

# 파일 시스템 루트 (/) 디렉토리
name: /
type: directory # 파일 시스템 항목의 타입을 명시
permissions: drwxr-xr-x
owner: root
group: root
contents: # 디렉토리 내용을 나타내는 시퀀스 (리스트)

  # /bin 디렉토리
  - name: bin
    type: directory
    permissions: drwxr-xr-x
    owner: root
    group: root
    contents:
      # 실행 파일들 (내용 없이 타입만 명시)
      - name: ls
        type: executable
        permissions: -rwxr-xr-x
        owner: root
        group: root
      - name: cd
        type: executable
        permissions: -rwxr-xr-x
        owner: root
        group: root
      - name: cat
        type: executable
        permissions: -rwxr-xr-x
        owner: root
        group: root
      - name: echo
        type: executable
        permissions: -rwxr-xr-x
        owner: root
        group: root
      - name: bash
        type: executable
        permissions: -rwxr-xr-x
        owner: root
        group: root

  # /etc 디렉토리
  - name: etc
    type: directory
    permissions: drwxr-xr-x
    owner: root
    group: root
    contents:
      # passwd 파일 (텍스트 타입, 여러 줄 내용)
      - name: passwd
        type: text
        permissions: -rw-r--r--
        owner: root
        group: root
        content: | # '|' 기호 뒤에 오는 들여쓰기된 텍스트는 그대로 내용이 됩니다.
          root:x:0:0:root:/root:/bin/bash
          player:x:1000:1000:Player User,,,:/home/player:/bin/bash
      # group 파일 (텍스트 타입, 여러 줄 내용)
      - name: group
        type: text
        permissions: -rw-r--r--
        owner: root
        group: root
        content: |
          root:x:0:
          player:x:1000:
          sudo:x:27:player
      # hosts 파일 (텍스트 타입, 여러 줄 내용)
      - name: hosts
        type: text
        permissions: -rw-r--r--
        owner: root
        group: root
        content: |
          127.0.0.1 localhost

  # /home 디렉토리
  - name: home
    type: directory
    permissions: drwxr-xr-x
    owner: root
    group: root
    contents:
      # player 홈 디렉토리
      - name: player
        type: directory
        permissions: drwxr-xr-x
        owner: player
        group: player
        contents:
          # .bashrc 파일 (텍스트 타입, 여러 줄 내용)
          - name: .bashrc
            type: text
            permissions: -rw-r--r--
            owner: player
            group: player
            content: |
              # 플레이어의 게임 내 셸 설정
              alias ll='ls -l'
          # start.txt 파일 (텍스트 타입, 여러 줄 내용)
          - name: start.txt
            type: text
            permissions: -rw-rw-r--
            owner: player
            group: player
            content: |
              리눅스 시뮬레이션 게임에 오신 것을 환영합니다!
              'ls' 명령을 입력하여 현재 디렉토리를 확인해 보세요.

  # /dev 디렉토리
  - name: dev
    type: directory
    permissions: drwxr-xr-x
    owner: root
    group: root
    contents:
      # 장치 파일 (내용 없이 타입만 명시)
      - name: null
        type: device
        permissions: -rw-rw-rw-
        owner: root
        group: root
      - name: tty
        type: device
        permissions: -rw-rw-rw-
        owner: root
        group: tty

  # /lib 디렉토리
  - name: lib
    type: directory
    permissions: drwxr-xr-x
    owner: root
    group: root
    contents:
       # 심볼릭 링크
      - name: ld-linux-x86-64.so.2
        type: symlink # 심볼릭 링크 타입 명시
        permissions: lwxrwxrwx # 링크 자체의 권한 (보통 lrwxrwxrwx 형태)
        owner: root
        group: root
        target: /lib64/ld-2.31.so # 링크 대상 경로

  # /lib64 디렉토리 (위 링크의 대상이 될 수 있음)
  - name: lib64
    type: directory
    permissions: drwxr-xr-x
    owner: root
    group: root
    contents:
       # 데이터 파일 (실제 내용 없이 존재만 표현)
      - name: ld-2.31.so
        type: data
        permissions: -rw-r--r--
        owner: root
        group: root

# 루트 디렉토리 내 다른 항목은 이 예시에서 생략
